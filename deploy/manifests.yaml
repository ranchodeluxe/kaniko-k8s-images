---
# Source: manifest-builder/templates/manifests.yaml
apiVersion: v1
kind: Pod
metadata:
  name: pod-pangeo-base-image-446e7353e4
  namespace: argocd
spec:
  restartPolicy: Never
  containers:
  - name:  pod-pangeo-base-image-446e7353e4
    image: gcr.io/kaniko-project/executor:debug
    args: [
             "--context=dir://workspace",
             "--destination=gcorradini2023/pangeo-base-image:0.0.20",
             "--dockerfile=Dockerfile"
    ]
    volumeMounts:
      - name: dockerhub-regcred-secret
        mountPath: /kaniko/.docker
      - name: dockerfile-volume
        mountPath: /workspace
  volumes:
    - name: dockerhub-regcred-secret
      secret:
        secretName: dockerhub-regcred
        items:
          - key: .dockerconfigjson
            path: config.json
    - name: dockerfile-volume
      configMap:
        name: configmap-pangeo-base-image-446e7353e4
        items:
          - key: dockerfile
            path: Dockerfile
