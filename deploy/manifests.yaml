---
# Source: manifest-builder/templates/manifests.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: job-busybox-latest-10f226a7b5
  namespace: argocd
  labels:
    app: kariko-job
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: Never
      containers:
      - name:  pod-job-busybox-latest-10f226a7b5
        image: gcr.io/kaniko-project/executor:debug
        args: [
                 "--context=dir://workspace",
             "--destination=gcorradini2023/busybox-latest:0.0.24",
                 "--dockerfile=Dockerfile"
        ]
        volumeMounts:
          - name: dockerhub-regcred-secret
            mountPath: /kaniko/.docker
          - name: dockerfile-volume
            mountPath: /workspace
      volumes:
        - name: dockerhub-regcred-secret
          secret:
            secretName: dockerhub-regcred
            items:
              - key: .dockerconfigjson
                path: config.json
        - name: dockerfile-volume
          configMap:
            name: configmap-busybox-latest-10f226a7b5
            items:
              - key: dockerfile
                path: Dockerfile
